<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Star Trek List</title>
</head>
<body>
    <h1>The Star Trek Catalog</h1>
    <span class="data-label">Name</span>
        <span>
            <input type="text" id="name-text">
        </span> 
        <br>
    <span class="data-label">Type</span>
        <span>
            <input type="text" id="type-text">
        </span>
        <br>
    <span class="data-label">Years</span>
        <span>
            <input type="text" id="year-text">
        </span>
        <br>

         <button id="add-button">Add to List</button>
         <button id="clear-button">Clear List</button>

     <br>
    <div id="display-area">

    </div>
    <script src="list.js"></script>
</body>
</html>
